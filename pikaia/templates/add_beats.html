<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Beat</title>
</head>
<body>
 <div>
     <h1>File input</h1>
     <form method="post" action="/add-binaural" enctype="multipart/form-data">
         <div class="form_group">
             <label for="inputFile">File Input</label>
             <input type="file" name="inputFile">

             <label  for="inputFileName">File Name
                 <input type="text" name="inputFileName">
             </label>

             <label for="inputFileType">File Type
                 <input type="text" name="inputFileType">
             </label>
         </div>
         <button type="submit" class="btn btn-default">Submit</button>
     </form>
 </div>
</body>
</html>
